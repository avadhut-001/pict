<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PICT | Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="statistics.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">PICT</a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-arrow-left"></i> Back
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Title -->
    <div class="text-center mt-4">
        <h2 class="text-info">Year-wise Student Statistics</h2>
        <p class="text-light">Top 10 students performance comparison</p>
    </div>

    <!-- Chart Container -->
    <div class="container chart-box mt-4">
        <canvas id="yearChart"></canvas>
    </div>

    <!-- Script -->
    <script>
        const ctx = document.getElementById('yearChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2022', '2023', '2024'],
                datasets: [
                    {
                        label: 'Average SGPA (Top 10)',
                        data: [6.5, 7.8, 7.5],
                        backgroundColor: '#0d6efd'
                    },
                    {
                        label: 'Highest SGPA',
                        data: [9.4, 9.7, 9.9],
                        backgroundColor: '#198754'
                    }
                ]
            }
            ,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: 'white' }
                    },
                    y: {
                        ticks: { color: 'white' },
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
        });
    </script>

</body>

</html>
